<!DOCTYPE html>
<html>
    <head>
        <title>Patient Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/formstyle.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/modernizr.2.6.2.min.js"></script>
        <script src="js/jquery.maskedinput.js"></script>
        <script type="text/javascript" src="js/js.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <form id="patient_registration" method="post" action="patreg2pdf.php">
                    <hgroup>
                        <h1>Patient Registration</h1>
                    </hgroup>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="name-first">Patient Name:</label>
                            </div>
                            <div class="right">
                                <div class="columnForm-name">
                                    <div class="pt">
                                        <input type="text" class="name" name="name-first" id="name-first" placeholder="First" required>
                                    </div>
                                </div>
                                <div class="columnForm-name">
                                    <div class="pt">
                                        <input class="name" type="text" name="name-middle" id="name-middle" placeholder="Middle">
                                    </div>
                                </div>                                
                                <div class="columnForm-name">
                                    <div class="pt">
                                        <input class="name" type="text" name="name-last" id="name-last" placeholder="Last" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>     
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="gender">Gender:</label>
                            </div>
                            <div class="right">
                                <select name="gender" id="gender">
                                    <option value="male">Male</option>  
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="birth-date">Date of Birth</label>
                            </div>
                            <div class="right">
                                <input type="text" name="birth-date" id="birth-date" placeholder="mm/dd/yyyy" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="guardian-name-first">Legal guardian:</label>
                            </div>
                            <div class="right">
                                <div class="columnForm-name">
                                    <div class="pt">
                                        <input class="name" type="text" name="guardian-name-first" id="guardian-name-first" type="text" placeholder="First" required>
                                    </div>
                                </div>
                                <div class="columnForm-name">
                                    <div class="pt">
                                        <input class="name" type="text" name="guardian-name-middle" id="guardian-name-middle"  placeholder="Middle">
                                    </div>
                                </div>                                
                                <div class="columnForm-name">
                                    <div class="pt">
                                        <input class="name" type="text" name="guardian-name-last" id="guardian-name-last" placeholder="Last" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="guardian-relation">Relation:</label>
                            </div>
                            <div class="right">
                                <input name="guardian-relation" id="guardian-relation" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="address">Address:</label>
                            </div>
                            <div class="right">
                                <textarea class="flex"  name="address" id="address" rows="4" cols="45"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="phone-primary">Phone number:</label>
                            </div>
                            <div class="right">
                                <div class="columnForm-name">
                                    <div class="pt">
                                        <input type="tel" name="phone-primary" id="phone-primary" placeholder="primary" required>
                                    </div>                            
                                </div>
                                <div class="columnForm-name">
                                    <div class="pt">    
                                        <input type="tel" name="phone-secondary" id="phone-secondary" placeholder="secondary">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="email">Email address:</label>
                            </div>
                            <div class="right">
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="insurance_name">Insurance name:</label>
                            </div>
                            <div class="right">
                                <input type="text" name="insurance_name" id="insurance_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="member_id">Member ID and group #:</label>
                            </div>
                            <div class="right">
                                <!--                            <div class="columnForm-name">-->
                                <!--                                <div class="pt">-->
                                <input type="text" name="member_id" id="member_id">
                                <!--                                </div>-->
                                <!--                            </div>-->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="subscriber-name">Subscriber name and date of birth:</label>
                            </div>
                            <div class="right">
                                <div class="columnForm-name">
                                    <div class="pt">
                                        <input type="text" name="subscriber-name" id="subscriber-name" placeholder="name">
                                    </div>
                                </div>
                                <div class="columnForm-name">
                                    <div class="pt">
                                        <input type="text" name="subscriber-date-birth" id="subscriber-date-birth" placeholder="mm/dd/yyyy">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="insurance_claims">Insurance claims address and phone number: (found on back of card)</label>
                            </div>
                            <div class="right">
                                <textarea class="flex" name="insurance_claims" id="insurance_claims" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="concerns_bring">Please tell us very briefly what concerns bring you to our office:</label>
                            </div>
                            <div class="right">
                                <textarea class="flex" name="concerns_bring" id="concerns_bring" rows="4" cols="45"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full">
                            <div class="left">
                                <label for="about_our_program">How did you hear about our program?</label>
                            </div>
                            <div class="right">
                                <textarea class="flex" name="about_our_program" id="about_our_program" rows="4" cols="45"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Send">
                    </div>  
                </form>
            </div>
        </div>
    </body>
</html>
